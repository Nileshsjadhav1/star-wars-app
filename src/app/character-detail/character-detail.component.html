



<div class="character-details">
  <mat-card class="character-card">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     
      <mat-card class="detail-card">
        <mat-card-header>
          <mat-card-title>Species</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ species.join(', ') }}</p>
        </mat-card-content>
      </mat-card>

  
      <mat-card class="detail-card">
        <mat-card-header>
          <mat-card-title>Movies</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li *ngFor="let movie of movies">{{ movie }}</li>
          </ul>
        </mat-card-content>
      </mat-card>


      <mat-card class="detail-card">
        <mat-card-header>
          <mat-card-title>Starships</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li *ngFor="let starship of starships">{{ starship }}</li>
          </ul>
        </mat-card-content>
      </mat-card>

 
      <mat-card class="detail-card">
        <mat-card-header>
          <mat-card-title>Vehicles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ul>
            <li *ngFor="let vehicle of vehicle">{{ vehicle }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
