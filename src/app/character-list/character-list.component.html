<div class="container">
  <div class="app-filter-container">
    <app-filter (filterChange)="onFilterChange($event)"></app-filter>
  </div>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="filteredCharacters" class="mat-elevation-z8">

    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Character Name </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/characters', element.url.split('/').slice(-2, -1)[0]]">
          {{ element.name }}
        </a>
      </td>
    </ng-container>


    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Eye color </th>
      <td mat-cell *matCellDef="let element"> {{ element.eye_color }} </td>
    </ng-container>


    <ng-container matColumnDef="birthYear">
      <th mat-header-cell *matHeaderCellDef> Birth Year </th>
      <td mat-cell *matCellDef="let element"> {{ element.birth_year }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
